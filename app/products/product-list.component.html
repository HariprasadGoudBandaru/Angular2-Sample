<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Fillter by</div>
            <div class="col-md-4"><input [(ngModel)]="listFilter" type='text' /></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filter by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table *ngIf="products && products.length" class="table">
                <thead>
                    <th><button (click)="toggleImage()" class="btn btn-primary">
                        {{showImage?'Hide':'Show'}} Image</button></th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>                    
                </thead>
                <tbody *ngFor="#product of products|productFilter:listFilter">
                    <tr>
                        <td><img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin"/></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode|lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price|currency:'USD':true:'1.2-2'}}</td>
                        <td><ai-star [rating]='product.starRating' (ratingClicked)='OnRatingClicked($event)'></ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
